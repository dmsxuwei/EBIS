<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h3 class="vipright-title">加入我们</h3>
		<form action="#" method="get">
			<dl class="vip-touxiang">
				<dt><img src="images/tx.jpg" width="100" height="100" /></dt>
				<dd>
					<h3><strong>点击选择文件上传头像</strong></h3>
					<div class="sctx"><input type="file" />
						<a href="javascript:;">上传</a>
					</div>
					<p>图片格式：GIF、JPG、JPEG、PNG ，最适合尺寸100*100像素</p>
				</dd>
				<div class="clearfix"></div>
			</dl>
			<!--vip-touxiang/-->
		</form>
		<table class="grinfo">
			<tbody>

				<tr>
					<th>手机号：</th>
					<td> <strong>18521032517</strong>

					</td>
				</tr>
				<tr>
					<th><span class="red">*</span> 昵称：</th>
					<td>
						<input class="inp inw" type="text" id="title" value="185****2517" maxlength="14">
					</td>
				</tr>
				<tr>
					<th><span class="red"></span> 工作年限：</th>
					<td>
						<input class="inp inw" type="text" id="work_years" value="" maxlength="2" onkeyup="return ValidateNumber(this,value)">年
					</td>
				</tr>
				<tr>
					<th><span class="red"></span> 职业资格认证：</th>
					<td>
						<div style="clear:both;">
							<div style="clear:both;">

								<div style="float:left;"><input name="occ_cert" type="text" class="input" id="occ_cert" title="双击查看图片" ondblclick="veiwPic(this);" size="30" maxlength="255" value=""></div>
								<div style="float:left; padding-left:7px;">
									</span>

								</div>
							</div>
						</div>

					</td>
				</tr>
				<tr>
					<th valign="top">个人描述：</th>
					<td>
						<textarea id="sign" class="grtextarea"></textarea>
						<br>
						<span class="fgrey">(128字符以内)</span>
					</td>
				</tr>
				<tr>
					<th><span class="red">*</span> 显示个人电话：</th>
					<td>
						<input type="radio" value="1" id="rbShowtel1" name="is_showtel" checked="">
						<label for="rbShowtel1">是</label>
						<input type="radio" value="0" id="rbShowtel2" name="is_showtel">
						<label for="rbShowtel2">否</label> （是否允许前台显示个人电话，如果不允许我们将为你提供400转接服务）

					</td>
				</tr>
				<tr>
					<th><span class="red">*</span> 选择服务商圈：</th>
					<td>
						<div id="bee_countys1">
							<select id="bee_county1" onchange="mod_street($('#bee_county1').val(),'1');">
								<option value="1">朝阳</option>
								<option value="2">海淀</option>
					
							</select>
							<select id="bee_street1" onchange="change_villages($('#bee_street1').val(),1)">
								<option value="1">安慧桥</option>
								<option value="2">安贞</option>
							</select>
							<script>
								mod_street($('#bee_county1').val(), '1', '');
							</script>
						</div>
						<div id="bee_countys2">
							<select id="bee_county2" onchange="mod_street($('#bee_county2').val(),'2');">
								<option value="4">西城</option>
								<option value="2">海淀</option>
	
							</select>
							<select id="bee_street2" onchange="change_villages($('#bee_street2').val(),2)">
								<option value="160">百万庄</option>
								<option value="161">车公庄</option>
					
							</select>
							<script>
								mod_street($('#bee_county2').val(), '2', '');
							</script>
							<span class="add_street" onclick="del_street(2)">删除</span>
						</div>
						<div id="bee_countys3">
							<select id="bee_county3" onchange="mod_street($('#bee_county3').val(),'3');">
								<option value="15">怀柔</option>
								<option value="12">大兴</option>
			
							</select>
							<select id="bee_street3" onchange="change_villages($('#bee_street1').val(),3)">
								<option value="377">雁栖</option>
								<option value="378">桥梓</option>
							</select>
							<script>
								mod_street($('#bee_county3').val(), '3', '');
							</script>
							<span class="add_street" onclick="del_street(3)">删除</span>
						</div>
						最多三个商圈&nbsp;&nbsp;<span class="add_street" onclick="add_street()">(再增加一个商圈)</span>
					</td>
				</tr>
				<tr>
					<th><span class="red">*</span>选择服务社区：</th>
					<td>
						<input type="hidden" id="mod_add_villages" value="">
						<div id="villages_ids">
							<div class="villages_ids1">
								<p>朝阳 安慧桥 附近的小区：</p>
								<ul class="villages_ids1_ul">
									<li><input type="checkbox" name="add_villages" value="650" id="label_for_650" onclick="checkbox_village(650)"><label for="label_for_650">安慧东里1号院</label></li>
									<li><input type="checkbox" name="add_villages" value="1856" id="label_for_1856" onclick="checkbox_village(1856)"><label for="label_for_1856">本色空间</label></li>
								</ul>
							</div>
							<div class="villages_ids2" style="display: none;"></div>
							<div class="villages_ids3" style="display: none;"></div>
						</div>
					</td>
				</tr>
				<tr>
					<th><span class="red">*</span> 性 &nbsp; &nbsp;别：</th>
					<td>
						<input type="radio" value="2" id="rbSex1" name="sex">
						<label for="rbSex1">女</label>
						<input type="radio" value="1" id="rbSex2" name="sex">
						<label for="rbSex2">男</label>
						<span id="Sex_Tip"></span>
					</td>
				</tr>
				<tr>
					<th><span class="red"></span> 年 &nbsp; &nbsp;龄：</th>
					<td>
						<input class="inp inw" type="text" maxlength="2" id="age" value="0" onkeyup="return ValidateNumber(this,value)">
					</td>
				</tr>
				<tr>
					<th><span class="red"></span> 身份证信息：</th>
					<td>
						<input class="inp inw" type="text" id="ID_card" value="">
					</td>
				</tr>
				<tr>
					<th><span class="red">*</span> 真实姓名：</th>
					<td>
						<input class="inp inw" type="text" maxlength="15" value="" id="realname">
					</td>
				</tr>
				<tr>
					<th><span class="red"></span> 学历证明：</th>
					<td>
						<div style="clear:both;">
							<div style="clear:both;">

								<div style="float:left;"><input name="cert_degree" type="text" class="input" id="cert_degree" title="双击查看图片" ondblclick="veiwPic(this);" size="30" maxlength="255" value=""></div>
								<div style="clear:both;">

								</div>
							</div>
						</div>

					</td>
				</tr>

				<tr>
					<th>&nbsp;Q &nbsp; &nbsp;Q：</th>
					<td>
						<input class="inp inw" type="text" maxlength="15" value="" id="qq" onkeyup="return ValidateNumber(this,value)">
					</td>
				</tr>

				<tr>
					<th>&nbsp;</th>
					<td colspan="2">
						<label class="butt" id="butt">
        <div class="member_mod_buttom" onclick="mod_member_bee()">提交申请</div>
        </label>
					</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
